<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective de Cuentos Perdidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Detective de Cuentos Perdidos 🕵️‍♂️</h1>

        <!-- Mostrar nombre y avatar -->
        <p id="nombreUsuario">👤 Maxi</p>
        <img id="avatarSeleccionado" src="avatar1.png" alt="Avatar del usuario" class="avatar">

        <!-- Cuento con errores (esto es lo que debe aparecer) -->
        <div id="cuentoContainer">
            <p id="cuentoTexto">El cuento se cargará aquí.</p>
        </div>

        <!-- Botón para leer en voz alta -->
        <button id="botonLeer">Leer en voz alta</button>

        <!-- Mensaje cuando el jugador termina -->
        <div id="mensajeJuegoCompletado" class="oculto">
            <h2>¡Felicidades, has completado el juego!</h2>
        </div>

        <!-- Botón para continuar -->
        <button id="botonContinuar">Continuar al siguiente nivel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
