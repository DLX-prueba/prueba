<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Comencemos!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú de navegación -->
    <header>
        <img src="logo_dlx.png" alt="DLX Logo" class="logo">
        <nav>
            <ul>
                <li><a href="que_es_dlx.html">¿Qué es DLX?</a></li>
                <li><a href="como_participar.html">¿Cómo participar?</a></li>
                <li><a href="comencemos.html">¡Comencemos!</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenido">
        <h2>¡Bienvenido!</h2>
        <p>Selecciona tu nombre y avatar para comenzar.</p>
        <input type="text" id="nombreUsuarioInput" placeholder="Ingresa tu nombre">
        <div class="avatars">
            <img src="avatar1.png" class="avatar-opcion" data-avatar="avatar1.png" alt="Avatar 1">
            <img src="avatar2.png" class="avatar-opcion" data-avatar="avatar2.png" alt="Avatar 2">
            <img src="avatar3.png" class="avatar-opcion" data-avatar="avatar3.png" alt="Avatar 3">
        </div>
        <button id="botonContinuar">Continuar</button>

        <!-- Mensaje de error -->
        <p id="errorMensaje" style="color: red; display: none;">Por favor, completa todos los campos.</p>
    </div>

    <footer>
        <a href="index.html" class="volver">Volver al inicio</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
